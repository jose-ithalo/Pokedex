<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons Query</title>
    <link rel="icon" href="./images/pokeball.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h4>Welcome to Virtual Pokedex !</h4>
        </header>
        <main>
            <div class="pokedexArea">
                <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

                <div class="pokemonImages">
                    <img class="front">
                    <img class="back hidden">
                </div>

                <div class="pokedexArea__action">
                    <form>
                        <label for="search">Name/Number</label>
                        <input id="search" type="search" autocomplete="off">
                    </form>

                    <div class="idBox">
                        <h4 style="font-size: 80%;">Id-Number:</h4>
                        <h4 class="idPokemon"></h4>
                    </div>

                    <button class="reverseButton">
                        <i class="fa-solid fa-repeat"></i>
                    </button>

                    <div class="btnField">
                        <button class="btnPrev">
                            <i class="fa-solid fa-angles-left"></i>
                        </button>

                        <button class="btnNext">
                            <i class="fa-solid fa-angles-right"></i>
                        </button>
                    </div>

                </div>

            </div>

            <div class="informBallon detail hidden">
                <h2></h2>
                <div>
                    <h4 class="titleType">Type: </h4>
                    <span class="valueType"></span>
                </div>
                <div>
                    <h4>Abilities: </h4>
                    <p class="abilities"></p>
                    <p class="abilities"></p>
                    <p class="abilities"></p>
                </div>
            </div>

            <div class="errorBallon detail hidden">
                <p class="errorBallon__msg">UNKNOWN POKEMON</p>
                <span>Make sure that you typed the<br>rigth name or a valid number </span>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>

</html>
